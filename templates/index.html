<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AI‑Powered Compliance Filing</title>
<style>
/* ===== Base ===== */
*{box-sizing:border-box;margin:0;padding:0}
html{scroll-behavior:smooth}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;background:#f9fafb;color:#1f2937;line-height:1.6;overflow-x:hidden}
:root{
  --clr-primary:#2563eb;
  --clr-primary-dark:#1e3a8a;
  --clr-secondary:#facc15;
}
h1,h2,h3{color:#0f172a;line-height:1.2;margin-bottom:.75rem}
h1{font-size:2.7rem}
h2{font-size:2rem;text-align:center}
h3{font-size:1.25rem}
p{margin-bottom:1rem}
.container{max-width:1100px;padding:0 1rem;margin:auto}
.btn{display:inline-block;padding:.8rem 1.6rem;border-radius:10px;font-weight:600;color:#fff;background:linear-gradient(135deg,var(--clr-primary-dark),var(--clr-primary));text-decoration:none;transition:transform .3s,box-shadow .3s}
.btn:hover{transform:translateY(-4px);box-shadow:0 10px 25px rgba(0,0,0,.15)}
/* ===== Hero ===== */
header{background:linear-gradient(135deg,var(--clr-primary-dark),var(--clr-primary));color:#fff;padding:5rem 1rem;text-align:center}
header h1{font-size:3rem;margin-bottom:1rem}
header p{font-size:1.125rem;margin-bottom:2rem}
/* ===== Sections ===== */
section{padding:4rem 0}
.grid-3{display:grid;gap:2rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
.card{background:#fff;border-radius:16px;padding:2rem;box-shadow:0 4px 18px rgba(0,0,0,.05);transition:transform .3s,box-shadow .3s;cursor:pointer;position:relative;overflow:hidden}
.card:hover{transform:translateY(-8px) scale(1.03);box-shadow:0 12px 30px rgba(0,0,0,.12)}
.icon{font-size:2.7rem;margin-bottom:1rem;transition:transform .5s}
.card:hover .icon{transform:rotate(10deg) scale(1.1)}
.card::before{content:"";position:absolute;bottom:0;left:50%;width:0;height:4px;background:var(--clr-secondary);transition:width .3s,left .3s}
.card:hover::before{width:60%;left:20%}
/* ===== Terminal ===== */
.terminal{background:#0f172a;color:#d1fae5;border-radius:12px;padding:1rem;font-family:monospace;font-size:.9rem;line-height:1.4;min-height:110px}
.cursor{display:inline-block;width:8px;background:#d1fae5;margin-left:2px;animation:blink 1s steps(2,start) infinite}
@keyframes blink{to{background:transparent}}
/* ===== Diagram ===== */
.diagram{display:flex;justify-content:center;margin-top:2rem}
svg{max-width:820px;width:100%}
.node{fill:#fff;stroke:#cbd5e1;stroke-width:2}
.node-text{font-family:inherit;font-size:14px;fill:#0f172a;font-weight:600;text-anchor:middle;dominant-baseline:middle}
.arrow{stroke:var(--clr-primary);stroke-width:2;marker-end:url(#ah)}
/* ===== CTA ===== */
.glass{background:rgba(255,255,255,.15);backdrop-filter:blur(45px);border-radius:16px;padding:3rem;text-align:center;margin:auto;max-width:800px}
/* ===== Fade animation ===== */
.fade{opacity:0;transform:translateY(40px);transition:opacity .8s ease,transform .8s ease}
.fade.show{opacity:1;transform:none}
@media(max-width:768px){h1{font-size:2rem}h2{font-size:1.6rem}}
</style>
</head>
<body>
<header>
  <h1>AI‑Powered Compliance Filing</h1>
  <p>From document to regulator in minutes — automated by GPT‑4 & RPA.</p>
  <a href="#story" class="btn">See How It Works</a>
</header>
