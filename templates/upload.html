<!DOCTYPE html>
<html>
<head>
    <title>Upload Invoices CSV</title>
</head>
<body>
    <h2>Upload Financial or Invoice CSV</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="csv_file" accept=".csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
